{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}Djangochat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="96x96"
        href="{% static 'img/fav/icons-96.png' %}">
  <link rel="icon" type="image/png" sizes="192x192"
        href="{% static 'img/fav/icons8-chrome-192.png' %}">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180"
        href="{% static 'img/fav/icons8-apple-180.png' %}">
</head>
<body class="bg-teal-600">
  {% include 'includes/headers.html' %}
  {% block content %}
  {% endblock %}
  {% block scripts %}
  {% endblock %}
</body>
</html>
