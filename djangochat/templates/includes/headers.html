<nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
  <div>
    <a href="{% url 'core:frontpage' %}"
       class="text-xl text-white">Djangochat</a>
  </div>
  {% with request.resolver_match.view_name as view_name %}
  <div class="flex items-center space-x-4">
    {% if request.user.is_authenticated %}
      <a href="{% url 'rooms:room_list' %}"
         class="text-white hover:text-gray-200
          {% if view_name == 'rooms:room_list' or 'rooms:room_detail' %}
            px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700
              {% endif %}">Rooms</a>
      <a href="{% url 'core:logout' %}"
         class="text-white hover:text-gray-200
          {% if view_name == 'core:logout' %}
            px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700
              {% endif %}" >Logout</a>
    {% else %}
      <a href="{% url 'core:login' %}"
         class="text-white hover:text-gray-200
          {% if view_name == 'core:login' %}
            px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700
              {% endif %}">Log in</a>
      <a href="{% url 'core:signup' %}"
         class="text-white hover:text-gray-200
          {% if view_name == 'core:signup' %}
            px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700
              {% endif %}">Sign up</a>
    {% endif %}
  </div>
  {% endwith %}
</nav>
